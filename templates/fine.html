<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fine-Tuned GPT</title>
</head>
<body>
    <h1>GPT Fine-Tuned Model Interaction</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="user_input" rows="10" cols="50"></textarea><br>
        <button type="submit">Send</button>
    </form>

    {% if output_text %}
        <h2>Result:</h2>
        <p>{{ output_text|linebreaksbr }}</p>
    {% endif %}
</body>
</html>
