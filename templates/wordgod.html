<!DOCTYPE html>
<html>
<head>
    <title>Excel to Speech</title>
</head>
<body>
    <h1>Excel to Speech</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'for_study' %}">
        {% csrf_token %}
        <label for="file">엑셀 파일 업로드 (학습용)</label>
        <input type="file" id="file" name="file" multiple>
        <button type="submit">학습용 MP3 생성</button>
    </form>
    
    <br>
    <br>

    <form method="post" enctype="multipart/form-data" action="{% url 'for_exam' %}">
        {% csrf_token %}
        <label for="file">엑셀 파일 업로드 (시험용)</label>
        <input type="file" id="file" name="file" multiple>
        <button type="submit">시험용 MP3 생성</button>
    </form>
</body>
</html>
